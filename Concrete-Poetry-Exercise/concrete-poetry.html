<!DOCTYPE html>
<html lang = "en-US"> 

<head> 
    <title> Concrete Poetry Project</title>
    <link href="concrete-poetry.css" rel="stylesheet">
</head>

<!-- full text  -->

<!-- 
we’re but, 
bits of light
strummed in time,
tv static on a sideline—
no station in sight. 
--> 

<body>
    <h1> "Musings 02", written by Michaela Barker </h1>

    <div class="poem">
        <p> 
            <pre> 
            we're   but,<br>
            <!-- make colorful -->
                bits    of      <span style="color:fuchsia"> color </span> <br>
            <!-- make wavy -->
            <div> strummed    in      time, </div> 
            <!-- make vertical -->
            <div class="vertical"> tv   static  on  a    sideline </div> 
                no station      in sight.<br>
            </pre>

        </p>
    </div>

</body>

</html>
